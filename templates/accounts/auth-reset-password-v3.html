{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block title %}Reset password{% endblock title %}

{% block content %}

    <div class="auth-wrapper aut-bg-img" style="background-image: url('{% static 'assets/images/bg-images/bg3.jpg' %}');">
        <div class="auth-content">
            <div class="text-white">
                <form method="post" class="card-body text-center">
                    {% csrf_token %}

                    <div class="mb-4">
                        <i class="feather icon-mail auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Reset Password</h3>
                    {% for field in form %}
                    <div class="input-group mb-3">
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary mb-4 shadow-2">Reset Password</button>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="{% url 'register_v3' %}">Signup</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
