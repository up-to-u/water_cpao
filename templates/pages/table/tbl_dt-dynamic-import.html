{% extends 'layouts/base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/css/plugins/style.css' %}">
{% endblock extrastyle %}

{% block content %}

	<!-- [ Main Content ] start -->
	<div class="row">
		<!-- [ basic-table ] start -->
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<h5>Dynamic Import</h5>
				</div>
				<div class="card-block table-border-style">
					<div class="table-responsive">
						<table class="table" id="pc-dt-dynamic-import">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- [ basic-table ] end -->
	</div>
	<!-- [ Main Content ] end -->

{% endblock content %}

{% block extra_js %}

	<script src="{% static 'assets/js/plugins/simple-datatables.js' %}"></script>
	<script>
		var dataTable = new simpleDatatables.DataTable("#pc-dt-dynamic-import");
		dataTable.import({
			type: "json",
			data: "{% static 'assets/json/datatable.json' %}"
		});
	</script>

{% endblock extra_js %}
