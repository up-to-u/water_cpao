{% extends 'layouts/base.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'assets/css/plugins/style.css' %}">
{% endblock extrastyle %}

{% block content %}

	<!-- [ Main Content ] start -->
	<div class="row">
		<!-- [ basic-table ] start -->
		<div class="col-xl-12">
			<div class="card">
				<div class="card-header">
					<h5>Fetch API</h5>
				</div>
				<div class="card-block table-border-style">
					<div class="table-responsive">
						<table class="table" id="pc-dt-fetchapi">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- [ basic-table ] end -->
	</div>
	<!-- [ Main Content ] end -->

{% endblock content %}

{% block extra_js %}

	<script src="{% static 'assets/js/plugins/simple-datatables.js' %}"></script>
	<!-- <script>
		const dataTable = new simpleDatatables.DataTable("#pc-dt-fetchapi");
	</script> -->
	<script>
		fetch('{% static 'assets/json/datatable.json' %}')
			.then(response => response.json())
			.then(data => {
				if (!data.length) {
					return
				}

				let table = new simpleDatatables.DataTable("#pc-dt-fetchapi", {
					data: {
						headings: Object.keys(data[0]),
						data: data.map(item => Object.values(item))
					},
				})
			})
	</script>

{% endblock extra_js %}
