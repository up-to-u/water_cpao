{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block title %}Map form{% endblock title %}

{% block content %}

    <div class="auth-wrapper">
        <div class="container">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4 col-lg-6 d-none d-md-block d-lg-block">
                        <div id="markers-map" class="set-map" style="height:100%;"></div>
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <div class="card-body text-center">
                            <div class="row justify-content-center">
                                <div class="col-sm-10">
                                    <div class="mb-4">
                                        <i class="feather icon-user-plus auth-icon"></i>
                                    </div>
                                    <h3 class="mb-4">Sign up</h3>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="input-group mb-4">
                                        <input type="password" class="form-control" placeholder="password">
                                    </div>
                                    <div class="form-group text-left">
                                        <div class="checkbox checkbox-fill d-inline">
                                            <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
                                            <label for="checkbox-fill-2" class="cr">Send me the <a href="#!">Newsletter</a> weekly.</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary shadow-2 mb-4">Register</button>
                                    <p class="mb-0 text-muted">Allready have an account? <a href="{% url 'login_v1' %}">Log in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block extra_js %}

    <!-- google-map Js -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{% static 'assets/js/plugins/gmaps.min.js' %}"></script>
    <script type="text/javascript">
        var map;
        map = new GMaps({
            el: '#markers-map',
            lat: 21.2334329,
            lng: 72.866472,
            scrollwheel: false,

        });
        map.addMarker({
            lat: 21.2334329,
            lng: 72.866472,
            title: 'Marker with InfoWindow',
            infoWindow: {
                content: '<p><Phoenicoded></Phoenicoded> <br/> Buy Now at <a href="https://themeforest.net/user/Codedthemes/portfolio" target="_blank">Themeforest</a></p>'
            }
        });
    </script>

{% endblock extra_js %}
