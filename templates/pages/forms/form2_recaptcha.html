{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}

	<!-- [ Main Content ] start -->
	<div class="row mb-3">
		<div class="col-md-8">
			<p class="lead">reCAPTCHA protects you against spam and other types of automated abuse. Here, we
				explain how to add reCAPTCHA to your site or application.</p>
			<p class="f-w-500">Check out <a href="https://developers.google.com/recaptcha/intro" target="_blank"
					class="badge badge-secondary">Github</a></p>
		</div>
	</div>
	<div class="row">
		<!-- [ form-element ] start -->
		<div class="col-sm-12">
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group mb-0 row">
							<label class="col-form-label col-lg-3 col-sm-12 text-lg-end">reCaptcha</label>
							<div class="col-lg-4 col-md-9 col-sm-12">
								<div class="g-recaptcha" data-sitekey="6LdnLwgUAAAAAAIb9L3PQlHQgvSCi16sYgbMIMFR"></div>
							</div>
							<script src='https://www.google.com/recaptcha/api.js'></script>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- [ form-element ] end -->
	</div>
	<!-- [ Main Content ] end -->

{% endblock %}
